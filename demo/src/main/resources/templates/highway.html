<!doctype html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de Vias!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Prueba</a>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/highway/new}">Crear</a>
        </li>
    </nav>
    <div class="container">

    </div>
    </br>
    <div class="container">
        <div class="row">
            <h1>Lista de Vias</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <td>Identificador</td>
                    <th>Tipo</th>
                    <th>Calle o Carrera</th>
                    <th>Numero</th>
                    <th>Congestion</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Highway:${Highway}">
                    <td th:text="${Highway.id}"></td>
                    <td th:text="${Highway.type}"></td>
                    <td th:text="${Highway.street_or_race}"></td>
                    <td th:text="${Highway.Number}"></td>
                    <td th:text="${Highway.congestion_level}"></td>
                    <td><a class="btn btn-warning" th:href="@{/highway/edit/{id}(id=${Highway.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/highway/{id}(id=${Highway.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
